<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title>Миша - умница</title>
		<style>
			body{
				margin:0;
				height:100%;
				font-family: Arial, Helvetica, sans-serif;
			}
			#mainDiv{
				height:100%;
				display:flex;
				justify-content: center;
				align-items: center;
				flex-wrap:wrap;
				position:absolute;
				width:100%;
				text-align:center;
				background-color:#6ac6dc;
				/* animation: blinkingBackground 3s infinite; */
			}
			#mainDiv p{
				margin:0;
				color:#f9e272;
				width:100%;
				font-weight: bold;
				font-size: 40px;
				text-transform: uppercase;
				/* animation: blinkingText 3s infinite;*/
			}
			#mainDiv img{
				width:32px;
				height:32px;
			}
			#mainDiv p span:before{
				content:'красавчик';
				/* animation: changeText 3s infinite; */
			}
			@keyframes blinkingBackground{
				0%		{ background-color: #6ac6dc;}
				24%		{ background-color: #6ac6dc;}
				25%		{ background-color: #ea6258;}
				49%		{ background-color: #ea6258;}
				50%		{ background-color: #f7f6f4;}
				74%		{ background-color: #f7f6f4;}
				75%		{ background-color: #fa9d96;}
				99%		{ background-color: #fa9d96;}
				100%	{ background-color: #6ac6dc;}
			}
			@keyframes blinkingText{
				0%		{ color: #f9e272; font-family: Arial, Helvetica, sans-serif; font-weight: bold; font-style: italic;}
				24%		{ color: #f9e272; font-family: Arial, Helvetica, sans-serif; font-weight: bold; font-style: italic;}
				25%		{ color: #4465b5; font-family: Georgia, 'Times New Roman', Times, serif; font-weight: normal; font-style:normal;}
				49%		{ color: #4465b5; font-family: Georgia, 'Times New Roman', Times, serif; font-weight: normal; font-style:normal;}
				50%		{ color: #74c394; font-family:'Times New Roman', Times, serif; font-weight: lighter; font-style: italic;}
				74%		{ color: #74c394; font-family:'Times New Roman', Times, serif; font-weight: lighter; font-style: italic;}
				75%		{ color: #88a6c5; font-family: Verdana, Geneva, Tahoma, sans-serif; font-weight: 100; font-style:normal;}
				99%		{ color: #88a6c5; font-family: Verdana, Geneva, Tahoma, sans-serif; font-weight: 100; font-style:normal;}
				100%	{ color: #f9e272; font-family: Arial, Helvetica, sans-serif; font-weight: bold; font-style: italic;}
			}
			@keyframes changeText{
				0%		{ content:'красавчик';}
				24%		{ content:'красавчик';}
				25%		{ content:"умница";}
				49%		{ content:"умница";}
				50%		{ content:'милашка';}
				74%		{ content:'милашка';}
				75%		{ content:'пуся';}
				99%		{ content:'пуся';}
				100%	{ content:'красавчик';}
			}
		</style>
	</head>
	<body>
		<div id="mainDiv">
			<p>Миша - <span></span></p>
			<img src="linkedin.png">
		</div>
	</body>
</html>
